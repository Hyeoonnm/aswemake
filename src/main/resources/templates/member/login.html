<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <h2>로그인</h2>
    <form method="post" action="/login">
        <div>
            <label>로그인 아이디 : </label>
            <input type="text" name="loginId"/>
        </div>
        <br/>
        <div>
            <label>비밀번호 : </label>
            <input type="password" name="password"/>
        </div>
        <button type="submit">로그인</button>
    </form>
</div>
</body>
</html>

<style>
    .error-class {
        color: red;
    }

    .error-input {
        border-color: red;
    }
</style>
