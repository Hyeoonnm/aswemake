<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Login</title>
</head>
<body>
<div class="container">

        <label for="username">아이디</label> <input name="username" type="text" class="form-control"

    <button id="loginBtn" type="button" class="btn btn-primary">로그인</button>
</div>
</body>
<script src="/js/login.js"></script>
