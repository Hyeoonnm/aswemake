<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>
<div class="container">
    <div class="form-group">
        <label for="loginId">아이디</label> <input name="loginId" type="text" class="form-control"
                                                      placeholder="아이디" id="loginId">
    </div>

    <div class="form-group">
        <label for="password">비밀번호</label> <input type="password" name="password" class="form-control"
                                                             placeholder="비밀번호" id="password">
    </div>
    <select name="role">
        <option th:each="memberRole : ${T(com.aswemake.entity.enums.MemberRole).values()}"
                th:value="${memberRole}" th:text="${memberRole}"></option>
    </select>
    <button id="signupBtn" type="button" class="btn btn-primary">회원가입</button>
</div>
</body>
<script src="/js/signup.js"></script>
</html>
